<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <p></p>
    <p id="hide">Press any key to start</p>
    <div class="container">

        <div class="one">
            <div class="btns red" id="red" type="button">1</div>
            <div class="btns yellow" id="yellow" type="button">2</div>
        </div>
        <div class="two">
            <div class="btns green" id="green" type="button">3</div>
            <div class="btns blue" id="blue" type="button">4</div>
        </div>

    </div>
    <script src="simon.js"></script>
</body>
</html>
